<title>Web App - Simple Interest Calculator</title>

<html>
    <head>
    <script src="script.js"></script>

    <body>
        <div class = "maindiv" style="margin-top: 10%; margin-left: 35%;">

            <div style="margin-left: 12%">

                Number of Years: <select id="years" style="width: 12%; text-align: center;";>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br><br><br>

                <button onclick="compute()" style="width: 80%; height: 50%; margin-left: 2%; font-size: medium; text-align: center;">Compute Interest</button><br><br>
                <span id="result"></span><br><br>
